<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les Produits | NovaCore Technologies</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d9ff;
            --secondary: #9d4edd;
            --dark: #0a0a0f;
            --darker: #050508;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--dark);
            color: #f5f5f7;
            overflow-x: hidden;
        }

        .electric-gradient {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .glow {
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
        }

        .hover-glow:hover {
            box-shadow: 0 0 25px rgba(0, 217, 255, 0.7);
        }

        .border-glow {
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        .border-glow:hover {
            border: 1px solid rgba(0, 217, 255, 0.8);
        }

        .glow-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.15;
            z-index: -1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            left: 5%;
            animation: float 25s infinite ease-in-out;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: 10%;
            right: 5%;
            animation: float 30s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .form-input,
        .form-textarea,
        .form-select {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 217, 255, 0.2);
            color: #f5f5f7;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: rgba(245, 245, 247, 0.5);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--dark);
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        .btn-secondary {
            background-color: rgba(157, 78, 221, 0.2);
            color: #9d4edd;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid #9d4edd;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: rgba(157, 78, 221, 0.4);
        }

        .btn-danger {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid #ef4444;
            cursor: pointer;
        }

        .btn-danger:hover {
            background-color: rgba(239, 68, 68, 0.4);
        }

        .product-card {
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            background: rgba(10, 10, 15, 0.5);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.3);
        }

        .form-section {
            border-glow p-6 rounded-lg bg-rgba(10, 10, 15, 0.5) backdrop-filter backdrop-blur-xl mb-8
        }
    </style>
</head>

<body>
    <!-- Circles de fond -->
    <div class="glow-circle circle-1"></div>
    <div class="glow-circle circle-2"></div>

    <!-- Navigation -->
    <nav class="border-glow backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="INDEX.html" class="text-2xl font-bold electric-gradient">NovaCore</a>
            <div class="hidden md:flex gap-8">
                <a href="INDEX.html" class="nav-link text-gray-300">Accueil</a>
                <a href="services.html" class="nav-link text-gray-300">Services</a>
                <a href="projects.html" class="nav-link text-gray-300">Projets</a>
                <a href="add-products.html" class="nav-link text-cyan-400">Produits</a>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="min-h-screen flex items-center justify-center px-4 py-20">
        <div class="max-w-4xl text-center">
            <h1 class="text-5xl md:text-6xl font-bold mb-6">
                Gérer les <span class="electric-gradient">Produits</span>
            </h1>
            <p class="text-xl text-gray-400 mb-8">
                Ajoutez, modifiez et gérez votre catalogue de produits
            </p>
        </div>
    </section>

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto px-4 py-12">
        <!-- Add Product Form -->
        <div class="border-glow p-8 rounded-lg bg-rgba(10, 10, 15, 0.5) backdrop-filter backdrop-blur-xl mb-12">
            <h2 class="text-3xl font-bold mb-8">
                <i class="fas fa-plus text-cyan-400"></i> Ajouter un Nouveau Produit
            </h2>

            <form id="productForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold mb-2">Nom du Produit *</label>
                        <input type="text" placeholder="ex: Software Pro" class="form-input" id="productName" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Catégorie *</label>
                        <select class="form-select" id="productCategory" required>
                            <option value="" selected>Sélectionnez une catégorie</option>
                            <option value="web">Développement Web</option>
                            <option value="mobile">Applications Mobile</option>
                            <option value="database">Base de Données</option>
                            <option value="cloud">Infrastructure Cloud</option>
                            <option value="security">Cybersécurité</option>
                            <option value="consulting">Consulting</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold mb-2">Prix (€) *</label>
                        <input type="number" step="0.01" placeholder="1999.99" class="form-input" id="productPrice" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Stock *</label>
                        <input type="number" placeholder="50" class="form-input" id="productStock" required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold mb-2">Description *</label>
                    <textarea placeholder="Décrivez les caractéristiques principales du produit..." rows="4" class="form-textarea" id="productDescription" required></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold mb-2">URL Image</label>
                        <input type="url" placeholder="https://example.com/image.jpg" class="form-input" id="productImage">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Référence Produit</label>
                        <input type="text" placeholder="REF-001" class="form-input" id="productRef">
                    </div>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Ajouter le Produit
                    </button>
                    <button type="reset" class="border-glow px-8 py-3 rounded-lg font-weight-600 hover:bg-cyan-400 hover:bg-opacity-10 transition">
                        Réinitialiser
                    </button>
                </div>
            </form>
        </div>

        <!-- Products List -->
        <div>
            <h2 class="text-3xl font-bold mb-8">
                <i class="fas fa-list text-cyan-400"></i> Liste des Produits
            </h2>

            <div id="productsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Les produits seront ajoutés ici par JavaScript -->
                <div class="text-center text-gray-400 col-span-full py-12">
                    Aucun produit pour le moment. Ajoutez votre premier produit ci-dessus!
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-t border-cyan-500 border-opacity-20 mt-20 py-12">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-400">
            <p>&copy; 2026 NovaCore Technologies. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        // Local Storage Management
        const STORAGE_KEY = 'novacore_products';

        // Load products from local storage
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            renderProducts(products);
        }

        // Save products to local storage
        function saveProducts(products) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(products));
        }

        // Render products
        function renderProducts(products) {
            const productsList = document.getElementById('productsList');
            
            if (products.length === 0) {
                productsList.innerHTML = `
                    <div class="text-center text-gray-400 col-span-full py-12">
                        Aucun produit pour le moment. Ajoutez votre premier produit ci-dessus!
                    </div>
                `;
                return;
            }

            productsList.innerHTML = products.map((product, index) => `
                <div class="product-card">
                    ${product.image ? `<img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover rounded-lg mb-4">` : ''}
                    <div class="text-xs text-cyan-400 uppercase tracking-wide mb-2">${product.category}</div>
                    <h3 class="text-xl font-bold mb-2">${product.name}</h3>
                    <p class="text-sm text-gray-400 mb-4 line-clamp-2">${product.description}</p>
                    
                    <div class="mb-4 space-y-2">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-400">Prix:</span>
                            <span class="font-bold text-cyan-400">${product.price.toFixed(2)}€</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-400">Stock:</span>
                            <span class="font-bold ${product.stock > 10 ? 'text-green-400' : 'text-orange-400'}">${product.stock}</span>
                        </div>
                        ${product.ref ? `<div class="flex justify-between text-sm">
                            <span class="text-gray-400">Réf:</span>
                            <span>${product.ref}</span>
                        </div>` : ''}
                    </div>

                    <div class="flex gap-2">
                        <button onclick="editProduct(${index})" class="btn-secondary flex-1 text-sm">
                            <i class="fas fa-edit"></i> Modifier
                        </button>
                        <button onclick="deleteProduct(${index})" class="btn-danger flex-1 text-sm">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Add product
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const newProduct = {
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseFloat(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                description: document.getElementById('productDescription').value,
                image: document.getElementById('productImage').value,
                ref: document.getElementById('productRef').value,
                createdAt: new Date().toLocaleDateString('fr-FR')
            };

            const products = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            products.push(newProduct);
            saveProducts(products);
            renderProducts(products);

            this.reset();
            alert('Produit ajouté avec succès!');
        });

        // Delete product
        function deleteProduct(index) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce produit?')) {
                const products = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                products.splice(index, 1);
                saveProducts(products);
                renderProducts(products);
                alert('Produit supprimé!');
            }
        }

        // Edit product (basic implementation)
        function editProduct(index) {
            const products = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const product = products[index];

            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productStock').value = product.stock;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productImage').value = product.image || '';
            document.getElementById('productRef').value = product.ref || '';

            deleteProduct(index);
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Load products on page load
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>

</html>
